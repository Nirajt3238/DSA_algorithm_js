<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		
		const number=parseInt(prompt("Enter Number"));
		let isPrime=true;

		if(number===1){
			document.write("1 is Neither Prime nor Non-Prime");
		}
		else if(number>1)
		{
			for(let i = 2 ; i < number ; i++)
			{
				if(number%i==0)
				{
					isPrime=false;
					break;
				}
			}

			if(isPrime){
				document.write(`${number} is a Prime Number`);
			}
			else{
			   document.write(`${number} is a Non-Prime Number`);	
			}
		}
	</script>
</body>
</html>
