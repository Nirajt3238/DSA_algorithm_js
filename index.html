<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		for (var a = 1 ; a <= 100 ; a= a+10) {
			for (var b = a ; b < a+10 ; b++) {
				for(var c = b ; c < b+10 ; c++){
					document.write(c + " ");
				}
				document.write(b + "  " );
				document.write("<br>");	
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
