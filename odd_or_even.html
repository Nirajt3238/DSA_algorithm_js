<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		
		const number=parseInt(prompt("Enter Any Number"));

		if (number%2==0) {
			document.write('The Number is even ');
		}
		else{
			document.write('Number is ODD'); 
		}

	</script>
</body>
</html>
